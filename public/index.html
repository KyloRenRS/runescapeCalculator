      <!-- Begin links to individual skill calcs here -->

    <!--Titus' icy things-->
    <a href = "#" style = "position:absolute; TOP:250px; LEFT:100px; WIDTH:250px; HEIGHT:50px" button onclick ="soundscool()">
      <h3 color = "blue">Click for Icy Things!</h3>
      <img src = "css/images/ice_icon.png">
    </a>
      <audio id = "i1" src="effects/ice1.mp3" preload="auto"></audio>
      <audio id = "i2" src="effects/ice2.mp3" preload="auto"></audio>
      <audio id = "i3" src="effects/ice3.mp3" preload="auto"></audio>
      <audio id = "i4" src="effects/ice4.mp3" preload="auto"></audio>

  </body>
  <!--Scripts here-->
  <script>
    function begin(){
      document.getElementById('sound1').play();
      var timer = setTimeout(function gogo(){window.location.assign("skills/firemaking.html")},400);
    }

    function soundscool(){
      var x = ((Math.random()*4) + 1);
      if (x > 1 && x < 2){document.getElementById('i3').play();}
      else if (x > 2 && x < 3){document.getElementById('i1').play();}
      else if (x > 3 && x < 4){document.getElementById('i2').play();}
      else if (x > 4){document.getElementById('i4').play();}
    }
    function letsago(){
      document.getElementById('hs').play();
      var timer = setTimeout(function wahoo(){window.location.assign("skills/herblore.html")},1750);
    }
  </script>
